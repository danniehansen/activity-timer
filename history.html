<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Activity timer</title>
    <link href="https://p.trellocdn.com/power-up.min.css" rel="stylesheet" />
  </head>
  <body>
    <script src="https://p.trellocdn.com/power-up.min.js"></script>
    <script>window.powerupHost = 'd3eyxhmqemauky.cloudfront.net';</script>

    <div class="loader">
      <div class="loader__el"></div>
    </div>

    <div class="authorize">
      <p>To access history data you need to allow Activity timer to read this data. Click the button below to allow this.</p>
      <button class="mod-primary authorize-btn">Authorize</button>
    </div>

    <div class="wrapper">
      <div class="row">
        <div class="col filter filter--date">
          <h4>Date range:</h4>

          <div class="date">
            <label>Date from:</label>
            <input type="date" id="date-from" />
          </div>

          <div class="date">
            <label>Date to:</label>
            <input type="date" id="date-to" />
          </div>
        </div>

        <div class="col filter filter--members">
          <h4>Members:</h4>
          <div class="members"></div>
        </div>

        <div class="col filter filter--labels">
          <h4>Labels:</h4>
          <div class="labels"></div>
        </div>
      </div>

      <div class="result">
        <h4>Result:</h4>
        <div class="result-items"></div>
      </div>
    </div>
  </body>
</html>
