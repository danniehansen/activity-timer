<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Activity timer</title>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-169371485-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'UA-169371485-1', { 'anonymize_ip': true });

        setInterval(function () {
          gtag('event', 'heartbeat', {
            'event_category': 'Power-up',
            'event_label': 'Heartbeat'
          });
        }, 1000 * 60 * 10);
    </script>
  </head>
  <body>
    <script src="https://p.trellocdn.com/power-up.min.js"></script>
    <script>window.powerupHost = 'd3eyxhmqemauky.cloudfront.net';</script>
  </body>
</html>
